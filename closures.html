<script>
  
  function onClickHandle(color){
    //document.body.style.backgroundColor=`${color}`   This Will Make Directly Execution of function we cant change the colours 
    return function(){
        document.body.style.backgroundColor= `${color}`
    }
  }

  document.getElementById('red').onclick=onClickHandle("red") //execute karke dedo kaha    onClickHandle=> defination dediya aiseliye thode se changes karna padhta
//We Will Get An Executed function when we call 
//Thats why we have to know the lexical scope 

 document.getElementById('blue').onclick=onClickHandle("green")   //onClickHandle Function Takes The Color And Change when click on the button
